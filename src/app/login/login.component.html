<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-header text-center">
            <h3>Log In</h3>
          </div>
          <div class="card-body">
            <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && submit()" novalidate>
              <div class="form-group">
                <label for="userId">User ID</label>
                <input type="text" id="userId" name="userId" [(ngModel)]="formdata.userId"
                  class="form-control" #uid="ngModel" [ngClass]="{'is-invalid': f.submitted && uid.invalid}" required>
                <div class="invalid-feedback">
                  <div>User ID is required</div>
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="formdata.password"
                  class="form-control" #p="ngModel" [ngClass]="{'is-invalid': f.submitted && p.invalid}"
                  required minlength="4">
                <div class="invalid-feedback">
                  <div *ngIf="p.errors?.['required']">Password is required</div>
                  <div *ngIf="p.errors?.['minlength']">Password must be at least 4 characters</div>
                </div>
              </div>
              <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Log In</button>&nbsp;
                <button type="button" class="btn btn-secondary" (click)="resetForm()">Reset</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
